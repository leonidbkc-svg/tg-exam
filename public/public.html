<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тест по ИСМП</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * { box-sizing: border-box; }

    html {
      min-height: 100%;
      background-image:
        linear-gradient(rgba(0,0,0,0.18), rgba(0,0,0,0.18)),
        url("/bg.jpg?v=20");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    body {
      margin: 0;
      padding: 16px;
      min-height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #111;
      background: transparent;
    }

    .card {
      max-width: 560px;
      margin: 0 auto;
      background: rgba(255,255,255,0.92);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.18);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    h1 { margin: 0 0 14px 0; font-size: 22px; }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(241,241,244,0.92);
      font-size: 14px;
      color: #333;
      white-space: nowrap;
    }

    label { display: block; margin: 10px 0 6px; font-weight: 500; }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #d0d0d0;
      background: #fff;
      color: #111;
      caret-color: #007aff;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #007aff;
      box-shadow: 0 0 0 2px rgba(0,122,255,0.2);
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      font-size: 17px;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      background: #007aff;
      color: #fff;
    }
    button.secondary {
      background: rgba(233,233,238,0.95);
      color: #111;
      font-weight: 700;
    }
    button:active { opacity: 0.88; }

    .hint {
      margin-top: 12px;
      font-size: 13px;
      color: #666;
      line-height: 1.35;
    }

    .q {
      margin-top: 16px;
      padding-top: 14px;
      border-top: 1px solid rgba(0,0,0,0.08);
    }

    .q-title {
      font-weight: 800;
      margin-bottom: 10px;
      line-height: 1.25;
    }

    .answers label {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      background: rgba(255,255,255,0.86);
    }

    .answers input { margin-top: 2px; }

    .muted {
      font-size: 12px;
      color: #777;
      margin-top: 10px;
      line-height: 1.35;
    }

    /* предупреждение при возврате */
    .warn {
      position: fixed;
      left: 16px;
      right: 16px;
      top: 16px;
      z-index: 9999;
      max-width: 560px;
      margin: 0 auto;

      display: none;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(255, 235, 59, 0.92);
      color: #111;
      box-shadow: 0 10px 28px rgba(0,0,0,0.20);
      font-size: 14px;
      font-weight: 800;
    }
    .warn small {
      display: block;
      margin-top: 4px;
      font-weight: 600;
      opacity: 0.85;
    }

    /* ✅ модал (вместо alert) */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 10000;
    }

    .modal {
      width: 100%;
      max-width: 520px;
      background: rgba(255,255,255,0.96);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.30);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .modal h2 { margin: 0 0 10px 0; font-size: 18px; }
    .modal p  { margin: 0 0 14px 0; color: #333; line-height: 1.35; }
  </style>
</head>
<body>

  <div class="warn" id="warnBox"></div>

  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <h2 id="modalTitle">Сообщение</h2>
      <p id="modalText"></p>
      <button id="modalBtn">Понятно</button>
    </div>
  </div>

  <div class="card" id="startScreen">
    <h1>Тест по ИСМП</h1>

    <label for="fio">ФИО</label>
    <input id="fio" type="text" placeholder="Иванов Иван Иванович" autocomplete="name" />

    <button id="startBtn">Начать тест</button>

    <p class="hint">
      ⚠️ Экзаменационный режим: сворачивания/переключения фиксируются и отправляются экзаменатору.<br>
      При 3-м уходе тест завершится автоматически.
    </p>
  </div>

  <div class="card" id="testScreen" style="display:none;">
    <div class="row">
      <div class="pill" id="timerPill">⏱ 05:00</div>
      <div class="pill">ИСМП • 5 вопросов</div>
    </div>

    <div id="questions"></div>

    <button id="finishBtn">Завершить тест</button>
    <button class="secondary" id="closeBtn" style="display:none;">Закрыть</button>

    <div class="muted" id="note"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
