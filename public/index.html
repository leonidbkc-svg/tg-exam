<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ИСМП — тест</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 16px; }
    .card { max-width: 720px; margin: 0 auto; border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    h1 { font-size: 20px; margin: 0 0 12px; }
    input { width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 10px; }
    button { padding: 10px 12px; font-size: 16px; border: 0; border-radius: 10px; cursor: pointer; }
    .row { display: flex; gap: 10px; margin-top: 12px; }
    .muted { color: #666; font-size: 13px; margin-top: 8px; }
    .q { margin-top: 14px; }
    .opt { display: block; margin: 8px 0; padding: 10px; border: 1px solid #ddd; border-radius: 10px; cursor: pointer; }
    .opt input { width: auto; margin-right: 8px; }
    .hidden { display: none; }
    .ok { color: #0a7; }
    .warn { color: #c60; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Тест по ИСМП</h1>

    <div id="step-fio">
      <label>ФИО</label>
      <input id="fio" placeholder="Иванов Иван Иванович" />
      <div class="row">
        <button id="btnStart">Начать</button>
      </div>
      <div class="muted">
        ⚠️ Сворачивания/переключения фиксируются (как событие). Полностью запретить их на телефоне нельзя, но мы считаем уходы.
      </div>
      <div id="sidInfo" class="muted"></div>
    </div>

    <div id="step-test" class="hidden">
      <div class="muted" id="leaveInfo"></div>
      <div id="questions"></div>
      <div class="row">
        <button id="btnFinish">Завершить</button>
      </div>
      <div class="muted warn" id="hint"></div>
    </div>

    <div id="step-result" class="hidden">
      <h2 id="resultTitle"></h2>
      <div id="resultText"></div>
      <div class="muted">Можно закрыть окно.</div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
