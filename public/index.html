<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Тест по ИСМП</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f2f2f7;
      color: #111;
    }

    .card {
      max-width: 480px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #d0d0d0;
      background: #ffffff;
      color: #111111;
      caret-color: #007aff;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #007aff;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      background: #007aff;
      color: #ffffff;
    }

    button:active {
      opacity: 0.85;
    }

    .hint {
      margin-top: 12px;
      font-size: 13px;
      color: #666;
    }

    .question {
      margin-top: 20px;
    }

    .answers label {
      display: flex;
      align-items: center;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      cursor: pointer;
    }

    .answers input {
      margin-right: 10px;
    }

    .counter {
      margin-top: 8px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="card" id="startScreen">
    <h1>Тест по ИСМП</h1>

    <label for="fio">ФИО</label>
    <input
      id="fio"
      type="text"
      placeholder="Иванов Иван Иванович"
      autocomplete="name"
    />

    <button onclick="startTest()">Начать тест</button>

    <p class="hint">
      ⚠️ Сворачивания и переключения фиксируются и передаются экзаменатору
    </p>
  </div>

  <div class="card" id="testScreen" style="display:none;">
    <div class="counter" id="violations">Уходы: blur=0, hidden=0</div>

    <div class="question">
      <strong>1. ИСМП — это…</strong>
      <div class="answers">
        <label>
          <input type="radio" name="q1" value="1">
          инфекции, связанные с оказанием медицинской помощи
        </label>
        <label>
          <input type="radio" name="q1" value="0">
          инфекции, передающиеся половым путём
        </label>
        <label>
          <input type="radio" name="q1" value="0">
          инфекции пищевого происхождения
        </label>
        <label>
          <input type="radio" name="q1" value="0">
          внутрибольничные аллергии
        </label>
      </div>
    </div>

    <button onclick="finishTest()">Завершить тест</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
